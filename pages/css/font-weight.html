<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../css/css-examples-base.css" />
    <link rel="stylesheet" href=" ../../live-examples/css-examples/css/fonts-base.css" />
  </head>
  <body>
    <div class="editor-wrapper">
        <header class="ouput-header hidden">
            <h4>Try editing the selected examples, or select a different example:</h4>
        </header>
        <section id="example-choice-list" class="example-choice-list" data-property="fontWeight">
<div class="example-choice">
<pre><code class="language-css">font-weight: normal;</code></pre>
<input class="reset" class="hidden" type="button" value="Reset" />
</div>

<div class="example-choice">
<pre><code class="language-css">font-weight: 200;</code></pre>
<input class="reset" class="hidden" type="button" value="Reset" />
</div>

<div class="example-choice">
<pre><code class="language-css">font-weight: bold;</code></pre>
<input class="reset" class="hidden" type="button" value="Reset" />
</div>

<div class="example-choice">
<pre><code class="language-css">font-weight: 900;</code></pre>
<input class="reset" class="hidden" type="button" value="Reset" />
</div>
</section>

<div id="output" class="output hidden">
    <section id="default-example">
        <span id="example-element">Choose an examples to change the font weight.</span>
    </section>
</div>

    </div>
    <script src="../../js/css-examples-base.js"></script>
    
  </body>
</html>
