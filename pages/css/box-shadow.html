<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../css/css-examples-base.css" />
    <link rel="stylesheet" href=" ../../live-examples/css-examples/css/box-shadow.css" />
  </head>
  <body>
    <div class="editor-wrapper">
        <header class="ouput-header hidden">
            <h4>Try editing the selected examples, or select a different example:</h4>
        </header>
        <section id="example-choice-list" class="example-choice-list" data-property="boxShadow">
<div class="example-choice">
<pre><code class="language-css">box-shadow: 10px 5px 5px black;</code></pre>
<input class="reset" class="hidden" type="button" value="Reset" />
</div>

<div class="example-choice">
<pre><code class="language-css">box-shadow: 60px -16px teal;</code></pre>
<input class="reset" class="hidden" type="button" value="Reset" />
</div>

<div class="example-choice">
<pre><code class="language-css">box-shadow: 2px 2px 2px 1px rgba(0, 0, 0, .2);</code></pre>
<input class="reset" class="hidden" type="button" value="Reset" />
</div>

<div class="example-choice">
<pre><code class="language-css">box-shadow: inset 5em 1em gold;</code></pre>
<input class="reset" class="hidden" type="button" value="Reset" />
</div>

<div class="example-choice">
<pre><code class="language-css">box-shadow: 3px 3px red, -1em 0 .4em olive;</code></pre>
<input class="reset" class="hidden" type="button" value="Reset" />
</div>
</section>

<div id="output" class="output hidden">
    <section id="default-example">
        <div id="example-element">
            <p>This is a box with a box-shadow around it.</p>
        </div>
    </section>
</div>

    </div>
    <script src="../../js/css-examples-base.js"></script>
    
  </body>
</html>
