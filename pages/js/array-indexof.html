  </head>
  <body>
      <section id="static">
          <pre>
<code id="static-js" class="language-js" data-line="4" data-char="27">// create an array
var beasts = ['ant', 'bison', 'camel', 'duck', 'bison'];

// call indexOf(), passing a value and optional start index

// log the result
logger.log(index);
