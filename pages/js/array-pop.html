<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="../../css/codemirror.css" rel="stylesheet" />
    <link href="../../css/editor-js.css" rel="stylesheet" />
    
  </head>
  <body>
      <section id="static">
          <pre>
<code id="static-js" class="language-js" data-line="1" data-char="24">// create an array
var brassicaOleracea = ['brocolli', 'cauliflower', 'cabbage', 'kale', 'tomato']

// call pop(), to pop the last element
brassicaOleracea.pop();

// log the result
logger.log(brassicaOleracea);
</code>
</pre>

      </section>

      <section id="live" class="hidden">
          <div id="editor">
            <input id="reset" type="button" value="Reset" />
          </div>

          <div class="output-container">
              <button id="execute" class="run" type="button">Run</button>
              <div id="output" class="output"><code></code></div>
          </div>
      </section>

    <script src="../../js/codemirror.js"></script>
    
    <script src="../../js/editor-js.js"></script>
  </body>
</html>
